<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Unicode Decoder</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 40px;
    background: #f5f5f5;
  }
  h2 {
    color: #333;
    text-align: center;
  }
  .container {
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 20px;
    margin-top: 20px;
  }
  textarea {
    width: 45%;
    height: 300px;
    box-sizing: border-box;
    padding: 10px;
    font-family: monospace;
    border-radius: 5px;
    border: 1px solid #ccc;
    resize: vertical;
  }
  button {
    padding: 10px 20px;
    border: none;
    border-radius: 5px;
    background: #4CAF50;
    color: white;
    cursor: pointer;
    height: 40px;
  }
  button:hover {
    background: #45a049;
  }
</style>
</head>
<body>

<h2>Unicode Decoder</h2>

<div class="container">
  <textarea id="input" placeholder="Paste text with Unicode here..."></textarea>
  <button onclick="decode()">→ Decode →</button>
  <textarea id="output" readonly placeholder="Decoded text will appear here..."></textarea>
</div>

<script>
function decode() {
  let text = document.getElementById("input").value;
  text = text.replace(/\\u([0-9a-fA-F]{4})/g, (_, code) => String.fromCharCode(parseInt(code, 16)));
  text = text.replace(/\\u\{([0-9a-fA-F]+)\}/g, (_, code) => String.fromCodePoint(parseInt(code, 16)));
  text = text.replace(/\\U([0-9a-fA-F]{8})/g, (_, code) => String.fromCodePoint(parseInt(code, 16)));
  text = text.replace(/\\n/g, "\n");
  document.getElementById("output").value = text;
}
</script>

</body>
</html>
